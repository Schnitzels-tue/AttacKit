name: Run clang-format Linter

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.18.2
      with:
        source: '.'
        exclude: './thirdparty'
        extensions: 'h,cpp,c'
        clangFormatVersion: 17

